{% extends "base.html" %}

{% block title %}Error - DocShield Pro{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-red-50 to-red-100 flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-900 mb-2">{{ error_title or "Error Occurred" }}</h1>
            <p class="text-gray-600 mb-6">{{ error_message or "An unexpected error has occurred." }}</p>
            
            {% if error_details %}
            <div class="bg-gray-50 rounded-lg p-4 mb-6 text-left">
                <p class="text-sm text-gray-700">{{ error_details }}</p>
            </div>
            {% endif %}
            
            <a href="/" class="inline-flex items-center justify-center w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-home mr-2"></i>
                Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
